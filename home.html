<!DOCTYPE html>
<html lang="en">
<head>
    <!-- ... (your existing head content) ... -->
</head>
<body>
    <div class="container">
        <button class="compose-button" onclick="openEmailDraftPage()">Compose</button>
        <div class="message-list" id="messageList">
            <!-- Messages will be displayed here -->
        </div>
        <button class="delete" onclick="deleteMessages()">Delete</button> <!-- Change the button text to "Delete" -->
    </div>

    <script>
        // Function to open the email draft page
        function openEmailDraftPage() {
            window.location.href = 'email-form.html';
        }

        // Function to delete all messages
        function deleteMessages() {
            // Clear all messages from localStorage
            localStorage.removeItem('allMessages');
            
            // Clear the message list on the page
            const messageList = document.getElementById('messageList');
            messageList.textContent = 'All messages have been deleted.';
        }

        // Function to display all messages
        function displayMessages() {
            const messageList = document.getElementById('messageList');
            
            // Retrieve and display all messages
            const allMessages = JSON.parse(localStorage.getItem('allMessages')) || [];
            if (allMessages.length > 0) {
                messageList.innerHTML = allMessages.join('<br><br>');
            } else {
                messageList.textContent = 'Message box is empty.';
            }
        }

        // Call the displayMessages function to initially display all messages
        displayMessages();
    </script>
</body>
</html>
