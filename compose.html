<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Form</title>
</head>
<body>
    <div class="container">
        <h1>Email Form</h1>
        <div class="form-group">
            <label for="fromEmail">From Email Address:</label>
            <input type="text" id="fromEmail" placeholder="Enter From Email Address">
        </div>
        <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" rows="4" placeholder="Enter your message here"></textarea>
        </div>
        <button class="save-button" onclick="saveDraft()">Save Draft</button>
    </div>

    <script>
        function saveDraft() {
            const fromEmail = document.getElementById("fromEmail").value;
            const message = document.getElementById("message").value;

            // Check if any field is empty before saving
            if (!fromEmail || !message) {
                alert("Please fill in all fields before saving.");
                return;
            }

            // Create a draft object
            const draft = {
                fromEmail,
                message,
            };

            // Store the draft in local storage
            localStorage.setItem("emailDraft", JSON.stringify(draft));

            alert("Draft saved successfully.");
        }
    </script>
</body>
</html>
